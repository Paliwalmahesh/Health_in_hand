<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>home page </title>
    
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
       <a class="navbar-brand text-capitalize fw-bold" href="#"> Health in hand </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

          
        </div>
      </div>
    </nav>
    <form method="POST">
        {% csrf_token %} 
         <div class="card border border-dark mx-3 my-3" >
             <div class="row g-3 mx-3 my-3">
                 <div class="col">
                 <input type="number" class="form-control" placeholder="age in years"  name="age"  aria-label="First name" required>
                 </div>
                 <div class="col">
                    <select class="form-select" aria-label="Default select example"  name ="Gender"required>
                        <option selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                      </select>
                 </div>
             </div>
             <div class="row g-3 mx-3 my-3">
                 <div class="col">
                     <input type="number" class="form-control" placeholder="Height in CM"  name="Height" aria-label="First name" required>
                 </div>
                 <div class="col">
                     <input type="number" class="form-control" placeholder="Weight in KG"  name="Weight" aria-label="Last name" required>
                 </div>
             </div>
             <div class="row g-3 mx-3 my-3">
                     <div class="col">
                        <input type="number" class="form-control" placeholder="Highest Blood pressure" name="ap_hi"  required> 
                     </div>
                     <div class="col ">
                         <input type="number" class="form-control" placeholder="Lowest Blood pressure" name="ap_low" aria-label="Last name" required>
                     </div>
                </div>
                <div class="row g-3 mx-3 my-3">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example"  name ="Cholestrol"required>
                            <option selected>Cholestrol level</option>
                            <option value="1">low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                          </select>
                    </div>
                    <div class="col ">
                        <select class="form-select" aria-label="Default select example"  name ="Glucose"required>
                            <option selected>Glucose level</option>
                            <option value="1">low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                          </select>
                    </div>
               </div>
               <div class="row g-3 mx-3 my-3">
                <div class="col">
                    <select class="form-select" aria-label="Default select example"  name ="smoke"required>
                        <option selected>smoke</option>
                        <option value="1">Yes</option>
                        <option value="0">NO</option>
                      </select>
                    </div>
                <div class="col ">
                    <select class="form-select" aria-label="Default select example"  name ="Alocohol"required>
                        <option selected>Alocohol</option>
                        <option value="1">Yes</option>
                        <option value="0">NO</option>
                      </select>
                </div>
           </div>
           <div class="row g-3 mx-3 my-3">
            <div class="col">
                <select class="form-select" aria-label="Default select example"  name ="Active"required>
                    <option selected>Active problebs related to hearts</option>
                    <option value="1">Yes</option>
                    <option value="0">NO</option>
                  </select>
            </div>
            >
       </div>

             <div class="row g-3 my-3">
            
                 <button type="submit" class="btn btn-dark mx-auto" style="max-width:20%;">submit</button>
             </div>
         </div>
       </div>
         </form>
        </body>
