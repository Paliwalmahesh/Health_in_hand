<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/HiH_Logo.png' %}" type="image/png">
    <title>Health in Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/heart_check.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/Web_Logo.png" alt="Health in Hands" id="logo" /></a>
            <button class="navbar-toggler custom-toggler but" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation" id=toggle_button>
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div><h3 id="profile">Welcome {{request.user.username}}</h3></div>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
                  </li>

                  
                  <li class="nav-item">
                    <a class="nav-link " href="{% url 'Heart_health' %}" tabindex="-1" aria-disabled="true">Heart Check </a>
                </li>
              </ul>

          </div>
        </div>
    </nav>


<div class="heart_inp">
    <form method="POST">
      {% csrf_token %} 
        <div class="my_row">
            <input type="numeric" class="form-select1" placeholder="Age in years"  name="age" min="1" aria-label="Age" required>
            <select class="form-select1" aria-label="Default select example"  name ="Gender"required>
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
        </div>
     
        <div class="my_row">
            <input type="numeric" class="form-control1" placeholder="Height in CM" min="10" name="Height" aria-label="First name" required>
    
            <input type="numeric" class="form-control1" placeholder="Weight in KG" min="10" name="Weight" aria-label="Last name" required>
    
    
        </div>
    
        <div class="my_row">
            <input type="numeric" class="form-control1" placeholder="Highest Blood pressure" name="ap_hi"  required> 
    
            <input type="numeric" class="form-control1" placeholder="Lowest Blood pressure" name="ap_low" aria-label="Last name" required>
    
        </div>
    
        <div class="my_row">
            <select class="form-select1" aria-label="Default select example"  name ="Cholestrol"required>
                <option selected>Cholestrol level</option>
                <option value="1">low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
    
              <select class="form-select1" aria-label="Default select example"  name ="Glucose"required>
                <option selected>Glucose level</option>
                <option value="1">low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
    
        </div>
    
        <div class="my_row">
            <select class="form-select1" aria-label="Default select example"  name ="smoke"required>
                <option selected>smoke</option>
                <option value="1">Yes</option>
                <option value="0">NO</option>
              </select>
    
              <select class="form-select1" aria-label="Default select example"  name ="Alocohol"required>
                <option selected>Alocohol</option>
                <option value="1">Yes</option>
                <option value="0">NO</option>
              </select>
    
        </div>
    
        <div class="my_row">
            <select class="form-select1" id="Heart_problems" aria-label="Default select example"  name ="Active"required>
                <option selected>Active problems related to hearts</option>
                <option value="1">Yes</option>
                <option value="0">NO</option>
              </select>
        </div>
    
        <div class="my_row">
            <button type="submit" class="btn" id="sub_btn">Submit</button>
    
        </div>
    
        <div class="my_row">
            <div class="loader" id="loaderr"></div>
            <h2 id="h2" >Heart Health Result:</h3>
            <h3  id="content"></h3>
        </div>
        
    
    </form>
</div>

    


    <footer id="abt">
        <div id="yt">
            <h3>Short video explaining project!!</h3>
            <iframe width="300" height="215" src="https://www.youtube.com/embed/SindoOQqYNg?rel=0">
            </iframe>
        </div>

        <div class="Contact_Us" id="Contact">
            <h3>Contact Us</h3>
            <div class="sign_off">
                <a href="#" class="fa fa-instagram"></a>
                <a href="https://www.linkedin.com/in/mahesh-paliwal-796a5319b/" class="fa fa-linkedin"></a>
                <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"></a>
                <!-- <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"><img src="../images/github_icon.png" alt=""></a> -->
            </div>
        </div>
    </footer>

</body>

</html>
