  
{% extends 'Doctor_app\Doctor_base.html' %}
{% load static %}
{% block content %}


<div class="alert alert-light" role="alert">
  {{i}}
 </div>

 <form method="POST">
   {% csrf_token %}
  <div class="card border border-dark mx-3 my-3" >
   <div class="row g-3 mx-3 my-3 ">

      <div class="col">
        <input type="text" class="form-control" placeholder="Patient_name " name="Patient_name" required>
      </div>
    </div>
<div class="row g-3 mx-3 my-3 ">

  <div class="col">
    <textarea rows = "5"  class="form-control" placeholder="Write Prescription here " name="Prescription_text" required></textarea>
  </div>
  <div class="col">
    <textarea rows = "5"  class="form-control" name="special_advice" placeholder="special advice" required></textarea>
  </div>
</div>
  <div class="row g-3 ">
  <button type="submit" class="btn btn-dark mx-auto" style="max-width:20%;">Add Prescription</button>
 
</div>

     
  </form>



{% endblock content %}
