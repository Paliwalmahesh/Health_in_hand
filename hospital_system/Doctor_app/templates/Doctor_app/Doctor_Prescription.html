<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'css/prescription_add.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/Web_Logo.png" alt="Health in Hands" id="logo" /></a>
            <button class="navbar-toggler custom-toggler but" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation" id=toggle_button>
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div><h3 id="profile">Welcome {{request.user.username}}</h3></div>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Doctor_done' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'updateDoctorExtraForm' %}">Profile</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'Heart_health' %}" tabindex="-1" aria-disabled="true">Heart Check </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="DocPresc">
        <form method="POST">
            {% csrf_token %}
            <div class="patNam form_elem">
                <legend for="Pname">Patient Name</legend>                
                <input cols="100" placeholder="Patient Name" name="Patient_name"  id ="userDOC" name="Pname" required>
               
                <span id="userValid"></span>
                
                <!-- <textarea cols="100" id="Pname" value="" placeholder="Patient Name" name="Pname"  required ></textarea> -->
            </div>
    
            <div class="rw">
                <div class="presc form_elem">
                    <legend for="Prescription">Prescription</legend>
                    
                    <textarea rows="10" cols="50" id="Prescription" name="Prescription_text" placeholder="Write Prescription Here"
                        name="Prescription_text " required></textarea>
                </div>
    
                <div class="advice form_elem">
                    <legend for="SpAdvice">Special Advice</legend>                    
                    <textarea rows="10" cols="50" id="SpAdvice" name="special_advice" placeholder="Write Any specific Advice here"
                        name="special_advice"></textarea>
                </div>
            </div>
            <button type="submit" class="but" >Add Prescription</button>
        </form>
    </div>


    <footer id="abt">
        <div id="yt">
            <h3>Short video explaining project!!</h3>
            <iframe width="300" height="215" src="https://www.youtube.com/embed/SindoOQqYNg?rel=0">
            </iframe>
        </div>

        <div class="Contact_Us" id="Contact">
            <h3>Contact Us</h3>
            <div class="sign_off">
                <a href="#" class="fa fa-instagram"></a>
                <a href="https://www.linkedin.com/in/mahesh-paliwal-796a5319b/" class="fa fa-linkedin"></a>
                <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"></a>
                <!-- <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"><img src="../images/github_icon.png" alt=""></a> -->
            </div>
        </div>
    </footer>
