
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/HiH_Logo.png' %}" type="image/png">
    <title>Health in Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/profile_update.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../images/Web_Logo.png" alt="Health in Hands" id="logo" /></a>
          <button
            class="navbar-toggler custom-toggler but"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id=toggle_button
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div><h3 id="profile">Welcome {{request.user.username}} </h3></div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Doctor_done' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link " href="{% url 'Heart_health' %}" tabindex="-1" aria-disabled="true">Heart Check </a>
              </li>
            </ul>

        </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <a href="{{doctorExtra.Profilephoto.url}}"><img src="{{doctorExtra.Profilephoto.url}}" class="img-fluid" style=" height: 150px; width: 200px;"></a>
              
              <h5 class="my-3"></h5>
              <p class="text-muted mb-1">Doctor</p>
              <p class="text-muted mb-4">India</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Contact</button>
                
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-lg-8">
          <div class="col-md-9">
            <div class="card card-body">
                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    {{form2}}
                    <br>
                    <button type="submit" class="btn btn-outline-success my-2 mx-auto">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </div>
      
      
    
    <footer id="abt">
        <div id="yt">
            <h3>Short video explaining project!!</h3>
            <iframe width="300" height="215" src="https://www.youtube.com/embed/SindoOQqYNg?rel=0">
            </iframe>
        </div>
        
        <div class="Contact_Us" id="Contact">
            <h3>Contact Us</h3>
            <div class="sign_off">
                <a href="#" class="fa fa-instagram"></a>
                <a href="https://www.linkedin.com/in/mahesh-paliwal-796a5319b/" class="fa fa-linkedin"></a>
                <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"></a>
                <!-- <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"><img src="images/github_icon.png" alt=""></a> -->
            </div>
        </div>
    </footer>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="HiH_Home.js"></script>
</body>

</html>
