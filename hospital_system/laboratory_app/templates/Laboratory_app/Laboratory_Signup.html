<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>home page </title>
    
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
       <a class="navbar-brand text-capitalize fw-bold" href="#"> Health in hand </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

          
        </div>
      </div>
    </nav>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images\lab home 3.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="images\lab home 2.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="images\lab home 1.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    <form method="POST">
       {% csrf_token %} 
        <div class="card border border-dark mx-3 my-3" >
            <div class="row g-3 mx-3 my-3">
               <h2 class="mx-auto" color ='red'>{{i}}</h2>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username " id="userDOC" name="username"  aria-label="First name" required>
                  <span id="userValid"></span>
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="First name" name="First_name" aria-label="Last name" required>
                </div>
            </div>
            <div class="row g-3 mx-3 my-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name"  name="Last_name" aria-label="First name" required>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email"  name="Email" aria-label="Last name" required>
                </div>
            </div>
            <div class="row g-3 mx-3 my-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password"  name="Password" aria-label="First name" required>
                    </div>
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Confirm Password" name="Password2" aria-label="Last name" required>
                    </div>
            <div class="row g-3">
                <button type="submit" class="btn btn-dark mx-auto" id="signup_btn" style="max-width:20%;">signup</button>
            </div>
        </div>
      </div>
        </form>
       <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="{% static '/js/Validate.js' %}"></script>
  </body>
  <br>
  <br>
   {% include "Doctor_app/doctor_footer.html" %}
</html>
