{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/HiH_Logo.png' %}" type="image/png">
    <title>Health in Hands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/doctor_signUp.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../images/Web_Logo.png" alt="Health in Hands" id="logo"
          /></a>
          <button
            class="navbar-toggler custom-toggler but"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id=toggle_button
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Login
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'Doctor_Signin' %}">Doctor</a></li>
                  <li><a class="dropdown-item" href="{% url 'Laboratory_Signin'%}">Laboratory</a></li>
                  <li><a class="dropdown-item" href="{% url 'Patient_Signin'%}">Patient</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link "
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contact Us</a
                >
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <div class="sign_up_form">
        <h1><b>Patient Sign Up</b></h1>
        <form method="POST">
          {% csrf_token %}
            <div class="signup">
                <div class="my_row">
                    <div class="username elem">
                        <input type="text" class="form-control" placeholder="Username " id="userDOC" name="username"   required>
                        <span id="userValid"></span>
                    </div>
        
                    <div class="email elem">
                        <input type="email" class="form-control" placeholder="Email"  name="Email" required>
        
                    </div>
                </div>
        
                <div class="my_row">
                    <div class="first_name elem">
                        <input type="text" class="form-control" placeholder="First name" name="First_name" required>
        
                    </div>
        
                    <div class="last_name elem">
                        <input type="text" class="form-control" placeholder="Last name"  name="Last_name"  required>
        
                    </div>
                
                </div>
        
                <div class="my_row">
                    <div class="password elem">
                        <input type="Password" class="form-control" placeholder="Password"  name="Password"  required>
                    </div>
                    <div class="confirm_pswd elem">
                        <input type="Password" class="form-control" placeholder="Confirm Password" name="Password2" required>
                    </div>
                </div>
        
                <div class="signUp_btn">
                     <button type="submit" class="btn" id="signup_btn" >Signup</button>
                </div>
            </div>
        </form>
    </div>
    
    <footer id="abt">
        <div id="yt">
            <h3>Short video explaining project!!</h3>
            <iframe width="300" height="215" src="https://www.youtube.com/embed/SindoOQqYNg?rel=0">
            </iframe>
        </div>
        
        <div class="Contact_Us" id="Contact">
            <h3>Contact Us</h3>
            <div class="sign_off">
                <a href="#" class="fa fa-instagram"></a>
                <a href="https://www.linkedin.com/in/mahesh-paliwal-796a5319b/" class="fa fa-linkedin"></a>
                <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"></a>
                <!-- <a href="https://github.com/Paliwalmahesh" target="_blank" class="fa fa-github"><img src="images/github_icon.png" alt=""></a> -->
            </div>
        </div>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/Validate.js' %}"></script>
</body>

</html>
